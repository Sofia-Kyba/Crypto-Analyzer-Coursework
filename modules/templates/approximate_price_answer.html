<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptocurrency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png"
     href="https://www.bitgild.com/wp-content/uploads/2020/01/1-oz-maple-leaf-gold-coin-2020-2.png">
</head>
<style>
    body
    {
        background-image: url("https://images.unsplash.com/photo-1527049979667-990f1d0d8e7f?ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80");
        background-size: cover;
    }
    .sidebar-sticky
    {
        font-family: HelveticaNeueLT-Bold,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 24px;
        background: darkslategrey;
        width: 300px;
        height: 1300px;
        padding-top: 25px;
        opacity: 0.9;
        filter: blur(0px);
        float: left;
    }
    a
    {
        color: antiquewhite;
    }
    .nav-item
    {
        padding-top: 24px;
    }
    ._button
    {
        padding-left: 10px;
        border: none;
        background: darkslategrey;
        font-family: HelveticaNeueLT-Bold,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 29px;
        color: antiquewhite;
        text-align: left;
    }
    .big-bar
    {
        padding-top: 16px;
        top: 60px;
        align-content: center;
        width: 920px;
        height: 1300px;
        background: mintcream;
        font-family: HelveticaNeueLT-Bold,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 23px;
        float: left;
        margin-left: 110px;
        opacity: 0.9;
    }
    .action_button
    {
        /*padding: 0;*/
        padding-top: 3px;
        padding-left: 32px;
        border: none;
        background: #1c2f2f;
        font-family: HelveticaNeueLT-Bold,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 29px;
        color: antiquewhite;
        text-align: left;
    }
    .nav-item_current
    {
        padding-left: 0px;
        background: #1c2f2f;
        height: 85px;
    }
    .answer
    {
        padding-top: 20px;
        padding-left: 85px;
    }
    .title
    {
        font-family: HelveticaNeueLT-Bold,"Helvetica Neue",Helvetica,Arial,sans-serif;
        color: darkslategrey;
        font-size: 35px;
        margin-top: 13px;
        font-style: revert;
        padding-bottom: 20px;
        padding-left: 66px;
        width: 850px;
        align-items: center;
    }
</style>

<body>
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
              <form class="form" method="post" action="/crypto_info">
                  <button class="_button" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                      Crypto info
                  </button>
              </form>
          </li>
          <li class="nav-item">
              <form class="form" method="post" action="/emergence">
                 <button class="_button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                    Emergence frequency
                 </button>
              </form>
          </li>
          <li class="nav-item_current">
              <form class="form" method="post" action="/approximate_price">
                  <button class="action_button" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                      Approximate price
                  </button>
              </form>
          </li>
          <li class="nav-item">
              <form class="form" method="post" action="/exist_circulate">
                  <button class="_button" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                      Existence vs Сirculation
                  </button>
              </form>
          </li>
          <li class="nav-item">
              <form class="form" method="post" action="/mining_companies">
                  <button class="_button" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                      Top mining companies
                  </button>
            </form>
          </li>
            <li class="nav-item">
                <form class="form" method="post" action="/price_change">
                    <button class="_button" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        Price change
                    </button>
                </form>
          </li>
        </ul>
    </div>
    <div class="big-bar">
        <h1 class="title" align="center"> Crypto currencies with closest price: </h1>
        <div class="answer">
                    {% for elem in allLines %}
            <option value="{{ elem }}">• {{ elem }}</option>
                    {% endfor %}
        </div>
    </div>
</body>
</html>
